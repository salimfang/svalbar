<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Selector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 40px auto;
            max-width: 800px;
            text-align: center;
            background-color: #f8f9fa;
            color: #333;
        }
        h1 {
            font-weight: 600;
            color: #2c3e50;
        }
        select, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        select {
            width: 200px;
        }
        button {
            background-color: #2c3e50;
            color: white;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #1a252f;
        }
        .wine-list {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Wine Selector</h1>
    
    <h3>Filters</h3>
    <label>Category:</label> <select multiple id="category"></select>
    <label>Country:</label> <select multiple id="country"></select>
    <label>Grape:</label> <select multiple id="grape"></select>
    <label>Price Range:</label> <select multiple id="price"></select>
    <label>Sugar Content:</label> <select multiple id="sugar"></select>
    <label>Taste:</label> <select multiple id="taste"></select>
    <label>Style:</label> <select multiple id="style"></select>
    <label>Pairing:</label> <select multiple id="pairing"></select>
    
    <button onclick="filterWines()">Apply Filters</button>
    
    <div class="wine-list" id="wineList"></div>
    
    <script>
        let wineData = [];
        
        function loadWineData() {
            $.get("winedata.csv", function(data) {
                wineData = Papa.parse(data, { header: true }).data;
                populateFilters();
            });
        }
        
        function populateFilters() {
            const categories = new Set();
            const countries = new Set();
            const grapes = new Set();
            const prices = new Set();
            const sugars = new Set();
            const tastes = new Set();
            const styles = new Set();
            const pairings = new Set();
            
            wineData.forEach(wine => {
                if (wine.Category) categories.add(wine.Category);
                if (wine.Country) countries.add(wine.Country);
                if (wine.Grape) wine.Grape.split('|').forEach(g => grapes.add(g.trim()));
                if (wine["Price by Bottle"]) prices.add(Math.floor(wine["Price by Bottle"] / 100) * 100);
                if (wine.Sugar) sugars.add(wine.Sugar);
                if (wine.Taste) tastes.add(wine.Taste);
                if (wine.Style) wine.Style.split('|').forEach(s => styles.add(s.trim()));
                if (wine.Pairing) wine.Pairing.split('|').forEach(p => pairings.add(p.trim()));
            });
            
            populateSelect("category", categories);
            populateSelect("country", countries);
            populateSelect("grape", grapes);
            populateSelect("price", prices);
            populateSelect("sugar", sugars);
            populateSelect("taste", tastes);
            populateSelect("style", styles);
            populateSelect("pairing", pairings);
        }
        
        function populateSelect(id, items) {
            const select = document.getElementById(id);
            select.innerHTML = "";
            items.forEach(item => {
                const option = document.createElement("option");
                option.value = item;
                option.textContent = item;
                select.appendChild(option);
            });
        }
        
        function filterWines() {
            const selectedCategories = getSelectedValues("category");
            const selectedCountries = getSelectedValues("country");
            const selectedGrapes = getSelectedValues("grape");
            const selectedPrices = getSelectedValues("price").map(Number);
            const selectedSugars = getSelectedValues("sugar");
            const selectedTastes = getSelectedValues("taste");
            const selectedStyles = getSelectedValues("style");
            const selectedPairings = getSelectedValues("pairing");
            
            const filtered = wineData.filter(wine => {
                return (selectedCategories.length === 0 || selectedCategories.includes(wine.Category)) &&
                       (selectedCountries.length === 0 || selectedCountries.includes(wine.Country)) &&
                       (selectedGrapes.length === 0 || selectedGrapes.some(g => wine.Grape.includes(g))) &&
                       (selectedPrices.length === 0 || selectedPrices.includes(Math.floor(wine["Price by Bottle"] / 100) * 100)) &&
                       (selectedSugars.length === 0 || selectedSugars.includes(wine.Sugar)) &&
                       (selectedTastes.length === 0 || selectedTastes.includes(wine.Taste)) &&
                       (selectedStyles.length === 0 || selectedStyles.some(s => wine.Style.includes(s))) &&
                       (selectedPairings.length === 0 || selectedPairings.some(p => wine.Pairing.includes(p)));
            });
            
            displayWines(filtered);
        }
        
        function getSelectedValues(id) {
            return Array.from(document.getElementById(id).selectedOptions).map(option => option.value);
        }
        
        function displayWines(wines) {
            const wineList = document.getElementById("wineList");
            wineList.innerHTML = "<h3>Filtered Wines</h3>" + wines.map(wine => `<p><strong>${wine["Wine Name"]}</strong> - ${wine.Category} (${wine.Country}) - ${wine.Taste} - ${wine.Style} - ${wine.Pairing} - ${wine["Price by Bottle"]} NOK</p>`).join('');
        }
        
        loadWineData();
    </script>
</body>
</html>
