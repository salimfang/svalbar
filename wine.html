<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Selector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-weight: 600;
            color: #b22222;
            margin-bottom: 20px;
        }
        .filters {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        select, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background: #fff;
        }
        select {
            width: 200px;
        }
        button {
            background-color: #b22222;
            color: white;
            cursor: pointer;
            border: none;
            transition: 0.3s;
        }
        button:hover {
            background-color: #8b0000;
        }
        .wine-list {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        .wine-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wine Selector</h1>
        <div class="filters">
            <select multiple id="category"></select>
            <select multiple id="country"></select>
            <select multiple id="grape"></select>
            <select multiple id="price"></select>
            <select multiple id="sugar"></select>
            <select multiple id="taste"></select>
            <select multiple id="style"></select>
            <select multiple id="pairing"></select>
        </div>
        <button onclick="filterWines()">Apply Filters</button>
        <div class="wine-list" id="wineList"></div>
    </div>
    <script>
        let wineData = [];
        function loadWineData() {
            $.get("winedata.csv", function(data) {
                wineData = Papa.parse(data, { header: true }).data;
                populateFilters();
            });
        }
        function populateFilters() {
            const filters = ["category", "country", "grape", "price", "sugar", "taste", "style", "pairing"];
            const options = {
                category: new Set(), country: new Set(), grape: new Set(), price: new Set(),
                sugar: new Set(), taste: new Set(), style: new Set(), pairing: new Set()
            };
            wineData.forEach(wine => {
                if (wine.Category) options.category.add(wine.Category);
                if (wine.Country) options.country.add(wine.Country);
                if (wine.Grape) wine.Grape.split('|').forEach(g => options.grape.add(g.trim()));
                if (wine["Price by Bottle"]) options.price.add(Math.floor(wine["Price by Bottle"] / 100) * 100);
                if (wine.Sugar) options.sugar.add(wine.Sugar);
                if (wine.Taste) options.taste.add(wine.Taste);
                if (wine.Style) wine.Style.split('|').forEach(s => options.style.add(s.trim()));
                if (wine.Pairing) wine.Pairing.split('|').forEach(p => options.pairing.add(p.trim()));
            });
            filters.forEach(id => populateSelect(id, options[id]));
        }
        function populateSelect(id, items) {
            const select = document.getElementById(id);
            select.innerHTML = "";
            items.forEach(item => {
                const option = document.createElement("option");
                option.value = item;
                option.textContent = item;
                select.appendChild(option);
            });
        }
        function filterWines() {
            const filters = ["category", "country", "grape", "price", "sugar", "taste", "style", "pairing"];
            const selected = {};
            filters.forEach(id => selected[id] = getSelectedValues(id));
            const filtered = wineData.filter(wine => {
                return filters.every(id => selected[id].length === 0 ||
                    selected[id].some(value => (wine[id] || "").split('|').map(v => v.trim()).includes(value)));
            });
            displayWines(filtered);
        }
        function getSelectedValues(id) {
            return Array.from(document.getElementById(id).selectedOptions).map(option => option.value);
        }
        function displayWines(wines) {
            const wineList = document.getElementById("wineList");
            wineList.innerHTML = wines.map(wine => `<div class='wine-item'><strong>${wine["Wine Name"]}</strong> - ${wine.Category} (${wine.Country}) - ${wine.Taste} - ${wine.Style} - ${wine.Pairing} - ${wine["Price by Bottle"]} NOK</div>`).join('');
        }
        loadWineData();
    </script>
</body>
</html>
